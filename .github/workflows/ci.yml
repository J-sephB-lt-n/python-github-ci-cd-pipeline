name: CI
on:
    push:
      branches:
        - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.      
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Dependencies
        run: pip install -r requirements/dev.txt
      - name: Auto-format code with Ruff
        run: ruff format .
        continue-on-error: true
      - name: Commit auto-formatted scripts
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -n "$(git status --porcelain)" ]; then git commit -a -m "style() Auto-formatted code"; else echo "No changes to commit!"; fi          
        continue-on-error: true
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        continue-on-error: true
      - name: Run Tests
        run: |
          python -m pytest tests/unit
          python -m pytest tests/integration
          python -m pytest tests/end_to_end
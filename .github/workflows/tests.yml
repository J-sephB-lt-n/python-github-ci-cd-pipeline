name: Run Tests
on:
  pull_request:
    branches:
      - main
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Dependencies
        run: pip install -r requirements/tests.txt
      - name: Run Tests
        run: |
          make unit_tests
          make integration_tests
          make end_to_end_tests
          make type_checks